<VirtualHost *:80>
    <Directory /var/www/html/iotee>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>
    ServerName iotee.swamp-project.org
    ServerAdmin dnredson@gmail.com
    DocumentRoot /var/www/html/iotee
    ErrorLog ${APACHE_LOG_DIR}/iotee_error.log
    CustomLog ${APACHE_LOG_DIR}/iotee_access.log combined
</VirtualHost>
